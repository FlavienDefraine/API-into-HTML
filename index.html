    <title>Dog Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

        .card-img-top{
          max-height: 200px;

<body>
    <div class="container">
        <h1>Dog Editor</h1>
        <div id="dogList" class="row"></div>
    </div>
    <header class="d-flex flex-wrap justify-content-center py-3 text-bg-dark">
        <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="mx-3 fs-4">Gestionnaire de chiens</span>
        </a>
    </header>
    <main>
        <section>
            <h2 class="text-center mt-2">Meilleurs Chiens</h2>
            <div class="album py-5 bg-light">
                <div class="container">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="dogList">
                        <!-- Les chiens seront ajoutés ici dynamiquement -->
                    </div>
                    <button type="button" class="btn btn-primary" id="addDogButton" data-bs-toggle="modal" data-bs-target="#addDogModal">Ajouter un chien</button>

                </div>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="dogModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Détails du chien</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Les détails du chien seront ajoutés ici dynamiquement -->
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button> -->
                    </div>
                </div>
            </div>
        </div>
    </main>
